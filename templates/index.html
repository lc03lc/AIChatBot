<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const socket = io();
            const messages = [];
            let assistantMessage = "";
            let isAssistant = false;
            let audio = null;

            function appendMessage(role, message, newMessage=false) {
                const avatarUrl = role === 'user' ? '/static/user.png' : '/static/assistant.png';
                const formattedMessage = formatMessage(message);
                if (newMessage) {
                    const messageElement = $(`
                        <div class="message-container ${role}-container">
                            <img src="${avatarUrl}" class="avatar">
                            <div class="message ${role}">
                                ${formattedMessage}
                                ${role === 'assistant' ? '<img src="/static/speaker.png" class="speaker-icon" onclick="playVoice(this)">' : ''}
                            </div>
                        </div>
                    `);
                    $('#chat-box').append(messageElement);
                } else {
                    $('#chat-box').children('.message-container').last().find('.message').html(`
                        ${formattedMessage}
                        ${role === 'assistant' ? '<img src="/static/speaker.png" class="speaker-icon" onclick="playVoice(this)">' : ''}
                    `);
                }
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }

            function formatMessage(message) {
                const formatted = message
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')  // Italic
                    .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')  // Code block
                    .replace(/`(.*?)`/g, '<code>$1</code>');  // Inline code
                return `<p>${formatted}</p>`;
            }

            $('#send-button').click(function() {
                const userMessage = $('#input-box').val();
                if (userMessage.trim() !== '') {
                    socket.emit('send_message', { message: userMessage, messages: messages, model: $('#model-select').val() });
                    $('#input-box').val('');
                }
            });

            $('#voice-button').click(function() {
                $.post('/voice2text', function(response) {
                    if (response.text) {
                        $('#input-box').val(response.text);
                    } else {
                        alert(response.error);
                    }
                });
            });

            socket.on('receive_message', function(data) {
                if (data.role === 'user') {
                    appendMessage(data.role, data.content, true);
                    isAssistant = true;
                } else {
                    assistantMessage = data.content;
                    if (isAssistant) {
                        appendMessage(data.role, assistantMessage, true);
                        isAssistant = false;
                    } else {
                        appendMessage(data.role, assistantMessage);
                    }
                }
                if (data.role === 'assistant') {
                    messages.push({ role: 'assistant', content: data.content });
                }
            });

            $('#input-box').keypress(function(e) {
                if (e.which === 13) {
                    $('#send-button').click();
                }
            });

            window.playVoice = function(element) {
                const message = $(element).closest('.message').text();
                if (audio) {
                    audio.pause();
                    audio = null;
                    $(element).attr('src', '/static/speaker.png');
                } else {
                    $.post('/text2voice', { text: message }, function(response) {
                        audio = new Audio(response.audio_url);
                        audio.play();
                        $(element).attr('src', '/static/speaker-off.png');
                        audio.onended = function() {
                            audio = null;
                            $(element).attr('src', '/static/speaker.png');
                        }
                    });
                }
            }
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <select id="model-select">
                <option value="Llama3">Llama3</option>
                <option value="Llava">Llava</option>
            </select>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input id="input-box" type="text" placeholder="请输入文本......">
            <button id="send-button">发送</button>
            <button id="voice-button">语音输入</button>
        </div>
    </div>
</body>
</html>
